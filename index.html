<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Snake AI</title>
<style>
    body { display:flex; flex-direction:column; align-items:center; background:#222; font-family:Arial; color:#fff; margin:0; padding:20px;}
    canvas { background:#111; border:3px solid #00f; border-radius:8px; margin:20px 0;}
    h1 { margin:10px 0;}
    label, button { margin:10px; font-size:1.2em;}
    button { padding:8px 16px; cursor:pointer; background:#00f; color:#fff; border:none; border-radius:5px;}
    button:hover { background:#0055ff;}
</style>
</head>
<body>
<h1>Blue Snake AI</h1>
<label><input type="checkbox" id="useAI"> Use AI</label>
<canvas id="snake" width="608" height="608"></canvas>
<h1>Score: <span id="score">0</span></h1>
<button id="playAgain">Play Again</button>

<script>
// ---------------- Setup ----------------
const cvs = document.getElementById("snake");
const ctx = cvs.getContext("2d");
const box = 32;

let snake, food, score, d, aiDirection, game;
const useAI = document.getElementById("useAI");

// ---------------- Sounds ----------------
let dead = new Audio("audio/dead.mp3");
let eat = new Audio("audio/eat.mp3");
let up = new Audio("audio/up.mp3");
let rightS = new Audio("audio/right.mp3");
let leftS = new Audio("audio/left.mp3");
let downS = new Audio("audio/down.mp3");

// ---------------- Initialize ----------------
function initGame(){
    snake = [{ x: 9*box, y: 9*box }];
    food = spawnFood();
    score = 0;
    d = "RIGHT";
    aiDirection = "RIGHT";
    if(game) clearInterval(game);
    game = setInterval(draw, 150);
}

function spawnFood(){
    let f;
    do {
        f = { x: Math.floor(Math.random()*17+1)*box, y: Math.floor(Math.random()*17+1)*box };
    } while(snake.some(seg => seg.x===f.x && seg.y===f.y));
    return f;
}

// ---------------- Collision ----------------
function collision(head, array){
    return array.some(seg => seg.x===head.x && seg.y===head.y);
}

// ---------------- AI Logic ----------------
function getAIMove(){
    if(!useAI.checked) return d;

    const directions = ["UP","DOWN","LEFT","RIGHT"];
    let safeMoves = directions.filter(dir => isSafeMove(dir));

    // If no safe moves, just keep current direction
    if(safeMoves.length===0) return d;

    // Evaluate each move by distance to food + safety area after move
    safeMoves.sort((a,b)=>{
        return evaluateMove(a)-evaluateMove(b);
    });

    return safeMoves[0];
}

// Checks if next move would hit wall or snake
function isSafeMove(direction){
    let head = snake[0];
    let nx=head.x, ny=head.y;
    if(direction==="LEFT") nx-=box;
    if(direction==="RIGHT") nx+=box;
    if(direction==="UP") ny-=box;
    if(direction==="DOWN") ny+=box;
    if(nx<0 || nx>=18*box || ny<0 || ny>=18*box) return false;
    if(snake.some(seg => seg.x===nx && seg.y===ny)) return false;
    return true;
}

// Evaluate move by distance to food and available space after move
function evaluateMove(direction){
    let head = snake[0];
    let nx=head.x, ny=head.y;
    if(direction==="LEFT") nx-=box;
    if(direction==="RIGHT") nx+=box;
    if(direction==="UP") ny-=box;
    if(direction==="DOWN") ny+=box;

    // Distance to food
    let dist = Math.abs(nx-food.x)+Math.abs(ny-food.y);

    // Flood-fill to estimate available space
    let available = floodFill(nx, ny, snake.map(s=>({x:s.x, y:s.y})));
    return dist - available*0.1; // prioritize safe space slightly
}

// Simple flood-fill to count free squares from given position
function floodFill(x, y, occupied){
    let visited = {};
    let queue = [{x,y}];
    let count = 0;

    function key(pos){ return pos.x+","+pos.y; }

    while(queue.length){
        let pos = queue.shift();
        if(pos.x<0 || pos.x>=18*box || pos.y<0 || pos.y>=18*box) continue;
        if(visited[key(pos)]) continue;
        if(occupied.some(seg => seg.x===pos.x && seg.y===pos.y)) continue;
        visited[key(pos)] = true;
        count++;
        queue.push({x:pos.x+box,y:pos.y});
        queue.push({x:pos.x-box,y:pos.y});
        queue.push({x:pos.x,y:pos.y+box});
        queue.push({x:pos.x,y:pos.y-box});
    }
    return count;
}

// ---------------- Draw ----------------
function draw(){
    ctx.fillStyle = "#111";
    ctx.fillRect(0,0,cvs.width,cvs.height);

    for(let i=0;i<snake.length;i++){
        ctx.fillStyle = i===0?"blue":"lightblue";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
        ctx.strokeStyle="darkblue";
        ctx.strokeRect(snake[i].x,snake[i].y,box,box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x,food.y,box,box);

    aiDirection = getAIMove();
    d = aiDirection;

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if(d==="LEFT") snakeX-=box;
    if(d==="RIGHT") snakeX+=box;
    if(d==="UP") snakeY-=box;
    if(d==="DOWN") snakeY+=box;

    if(snakeX===food.x && snakeY===food.y){
        score++;
        eat.play();
        food = spawnFood();
    } else {
        snake.pop();
    }

    let newHead = {x:snakeX, y:snakeY};
    if(snakeX<0 || snakeX>=18*box || snakeY<0 || snakeY>=18*box || collision(newHead,snake)){
        clearInterval(game);
        dead.play();
        return;
    }

    snake.unshift(newHead);
    document.getElementById("score").textContent = score;
}

// ---------------- Play Again ----------------
document.getElementById("playAgain").addEventListener("click", initGame);

// ---------------- Start Game ----------------
initGame();
</script>
</body>
</html>
