<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Snake AI - Smart AI</title>
<style>
    body { display:flex; flex-direction:column; align-items:center; background:#222; font-family:Arial; color:#fff; margin:0; padding:20px;}
    canvas { background:#111; border:3px solid #00f; border-radius:8px; margin:20px 0;}
    h1, label, input, button { margin:10px; font-size:1.2em;}
    input { width:50px; }
    button { padding:8px 16px; cursor:pointer; background:#00f; color:#fff; border:none; border-radius:5px;}
    button:hover { background:#0055ff;}
</style>
</head>
<body>
<h1>Blue Snake AI</h1>

<label>Map Size: <input type="number" id="mapSize" value="15" min="5" max="50"></label>
<label>Apple Count: <input type="number" id="appleCount" value="5" min="1" max="20"></label>
<label><input type="checkbox" id="useAI"> Use AI</label>
<label><input type="checkbox" id="showPath"> Show AI Path</label>

<canvas id="snake" width="608" height="608"></canvas>
<h1>Score: <span id="score">0</span></h1>
<button id="playAgain">Play Again</button>

<script>
const cvs = document.getElementById("snake");
const ctx = cvs.getContext("2d");
const box = 32;

let snake, foodList, score, d, game, mapSize, appleCount;
let useAI = document.getElementById("useAI");
let showPath = document.getElementById("showPath");

let dead = new Audio("/sound/gameover.mp3");
let eat = new Audio("/sound/eated.mp3");

// ---------------- Initialize Game ----------------
function initGame(){
    mapSize = parseInt(document.getElementById("mapSize").value);
    appleCount = parseInt(document.getElementById("appleCount").value);
    cvs.width = cvs.height = box*mapSize;

    snake = [{x: Math.floor(mapSize/2)*box, y: Math.floor(mapSize/2)*box}];
    score = 0;
    d = "RIGHT";
    foodList = [];
    for(let i=0;i<appleCount;i++) spawnFoodList();

    if(game) clearInterval(game);
    game = setInterval(draw, 120);
}

// ---------------- Spawn Food ----------------
function spawnFoodList(){
    let f;
    do {
        f = {x: Math.floor(Math.random()*mapSize)*box, y: Math.floor(Math.random()*mapSize)*box};
    } while(snake.some(seg => seg.x===f.x && seg.y===f.y) || foodList.some(f2 => f2.x===f.x && f2.y===f.y));
    foodList.push(f);
}

// ---------------- Collision ----------------
function collision(head, array){
    return array.some(seg => seg.x===head.x && seg.y===head.y);
}

// ---------------- BFS AI ----------------
function bfsPath(start, targets, snakeBody){
    const directions = [
        {name:"UP", dx:0, dy:-1},
        {name:"DOWN", dx:0, dy:1},
        {name:"LEFT", dx:-1, dy:0},
        {name:"RIGHT", dx:1, dy:0}
    ];

    let shortestPath = null;

    for(const target of targets){
        const queue = [{x:start.x, y:start.y, path:[]}];
        const visited = new Set();
        visited.add(start.x+","+start.y);
        const bodySet = new Set(snakeBody.map(seg=>seg.x+","+seg.y));

        while(queue.length>0){
            const node = queue.shift();
            if(node.x===target.x && node.y===target.y){
                if(!shortestPath || node.path.length<shortestPath.length){
                    shortestPath = node.path;
                }
                break;
            }
            for(let dir of directions){
                let nx = node.x + dir.dx*box;
                let ny = node.y + dir.dy*box;
                if(nx<0 || nx>=mapSize*box || ny<0 || ny>=mapSize*box) continue;
                if(bodySet.has(nx+","+ny) && !(nx===target.x && ny===target.y)) continue;
                if(visited.has(nx+","+ny)) continue;
                visited.add(nx+","+ny);
                queue.push({x:nx, y:ny, path: node.path.concat(dir.name)});
            }
        }
    }
    return shortestPath || [];
}

// ---------------- Safe move check ----------------
function isSafeAfterMove(direction){
    let newHead = {...snake[0]};
    if(direction==="UP") newHead.y-=box;
    if(direction==="DOWN") newHead.y+=box;
    if(direction==="LEFT") newHead.x-=box;
    if(direction==="RIGHT") newHead.x+=box;
    if(newHead.x<0 || newHead.x>=mapSize*box || newHead.y<0 || newHead.y>=mapSize*box) return false;
    return !collision(newHead, snake);
}

// ---------------- Determine AI Move ----------------
function getAIMove(){
    if(!useAI.checked) return d;
    const path = bfsPath(snake[0], foodList, snake);
    if(path.length===0){
        const dirs = ["UP","DOWN","LEFT","RIGHT"].filter(isSafeAfterMove);
        return dirs.length>0 ? dirs[0] : d;
    }

    if(showPath.checked){
        let pos = {...snake[0]};
        ctx.fillStyle="rgba(0,200,255,0.5)";
        path.forEach(move=>{
            if(move==="UP") pos.y-=box;
            if(move==="DOWN") pos.y+=box;
            if(move==="LEFT") pos.x-=box;
            if(move==="RIGHT") pos.x+=box;
            ctx.fillRect(pos.x+8,pos.y+8,box-16,box-16);
        });
    }
    return path[0];
}

// ---------------- Draw ----------------
function draw(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,cvs.width,cvs.height);

    snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0 ? "blue" : "lightblue";
        ctx.fillRect(seg.x,seg.y,box,box);
        ctx.strokeStyle="darkblue";
        ctx.strokeRect(seg.x,seg.y,box,box);
    });

    foodList.forEach(f=>{
        ctx.fillStyle="red";
        ctx.fillRect(f.x,f.y,box,box);
    });

    d = getAIMove();

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;
    if(d==="UP") snakeY-=box;
    if(d==="DOWN") snakeY+=box;
    if(d==="LEFT") snakeX-=box;
    if(d==="RIGHT") snakeX+=box;

    // Check if snake eats any food
    let ateFood = false;
    for(let i=0;i<foodList.length;i++){
        if(snakeX===foodList[i].x && snakeY===foodList[i].y){
            score++;
            eat.play();
            foodList.splice(i,1);
            spawnFoodList();
            ateFood = true;
            break;
        }
    }

    if(!ateFood) snake.pop();

    let newHead = {x:snakeX, y:snakeY};
    if(snakeX<0 || snakeX>=mapSize*box || snakeY<0 || snakeY>=mapSize*box || collision(newHead, snake)){
        clearInterval(game);
        dead.play();
        return;
    }

    snake.unshift(newHead);
    document.getElementById("score").textContent = score;
}

// ---------------- Play Again ----------------
document.getElementById("playAgain").addEventListener("click", initGame);

// ---------------- Start Game ----------------
initGame();
</script>
</body>
</html>
