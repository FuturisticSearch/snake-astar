<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Snake AI - Limited Lookahead</title>
<style>
    body { display:flex; flex-direction:column; align-items:center; background:#222; font-family:Arial; color:#fff; margin:0; padding:20px;}
    canvas { background:#111; border:3px solid #00f; border-radius:8px; margin:20px 0;}
    h1 { margin:10px 0;}
    label, button, input { margin:10px; font-size:1.2em;}
    button { padding:8px 16px; cursor:pointer; background:#00f; color:#fff; border:none; border-radius:5px;}
    button:hover { background:#0055ff;}
    input { width:50px; text-align:center;}
</style>
</head>
<body>
<h1>Blue Snake AI</h1>

<label>Map Size: <input type="number" id="mapSizeInput" value="15" min="5" max="100"></label>
<label>Food Amount: <input type="number" id="foodAmountInput" value="5" min="1" max="50"></label>
<label><input type="checkbox" id="useAI"> Use AI</label>
<label><input type="checkbox" id="showPath"> Show AI Path</label>

<canvas id="snake" width="608" height="608"></canvas>
<h1>Score: <span id="score">0</span></h1>
<button id="playAgain">Play Again</button>

<script>
const cvs = document.getElementById("snake");
const ctx = cvs.getContext("2d");
const box = 32;

let gridSize = 15;
let foodCount = 5;
let snake, foodList, score, d, game;
let useAI = document.getElementById("useAI");
let showPath = document.getElementById("showPath");

let dead = new Audio("/sound/gameover.mp3");
let eat = new Audio("/sound/eated.mp3");

// ---------------- Initialize Game ----------------
function initGame() {
    gridSize = Math.min(Math.max(parseInt(document.getElementById("mapSizeInput").value),5),100);
    foodCount = Math.min(Math.max(parseInt(document.getElementById("foodAmountInput").value),1),50);

    snake = [{x: Math.floor(gridSize/2)*box, y: Math.floor(gridSize/2)*box}];
    score = 0;
    d = "RIGHT";
    spawnFoodList();

    if(game) clearInterval(game);
    game = setInterval(draw, 120);
}

// ---------------- Spawn Foods ----------------
function spawnFoodList() {
    foodList = [];
    while(foodList.length < foodCount){
        let f = {x: Math.floor(Math.random()*gridSize)*box, y: Math.floor(Math.random()*gridSize)*box};
        if(!snake.some(seg=>seg.x===f.x && seg.y===f.y) && !foodList.some(ff=>ff.x===f.x && ff.y===f.y)){
            foodList.push(f);
        }
    }
}

// ---------------- Collision ----------------
function collision(head, array){
    return array.some(seg => seg.x===head.x && seg.y===head.y);
}

// ---------------- BFS Path ----------------
function bfsPath(start, target, snakeBody, depthLimit){
    const directions = [
        {name:"UP", dx:0, dy:-1},
        {name:"DOWN", dx:0, dy:1},
        {name:"LEFT", dx:-1, dy:0},
        {name:"RIGHT", dx:1, dy:0}
    ];

    const queue = [{x:start.x, y:start.y, path:[], depth:0}];
    const visited = new Set();
    visited.add(start.x+","+start.y);
    const bodySet = new Set(snakeBody.map(seg=>seg.x+","+seg.y));

    while(queue.length>0){
        const node = queue.shift();
        if(node.x===target.x && node.y===target.y) return node.path;
        if(node.depth >= depthLimit) continue;

        for(let dir of directions){
            let nx = node.x + dir.dx*box;
            let ny = node.y + dir.dy*box;
            if(nx<0 || nx>=gridSize*box || ny<0 || ny>=gridSize*box) continue;
            if(bodySet.has(nx+","+ny) && !(nx===target.x && ny===target.y)) continue;
            if(visited.has(nx+","+ny)) continue;
            visited.add(nx+","+ny);
            queue.push({x:nx,y:ny,path:node.path.concat(dir.name), depth: node.depth+1});
        }
    }
    return [];
}

// ---------------- Safe Move ----------------
function isSafeAfterMove(direction) {
    let newHead = {...snake[0]};
    if(direction==="UP") newHead.y-=box;
    if(direction==="DOWN") newHead.y+=box;
    if(direction==="LEFT") newHead.x-=box;
    if(direction==="RIGHT") newHead.x+=box;
    if(newHead.x<0 || newHead.x>=gridSize*box || newHead.y<0 || newHead.y>=gridSize*box) return false;
    return !collision(newHead, snake);
}

// ---------------- Determine AI Move ----------------
function getAIMove() {
    if(!useAI.checked) return d;

    let depthLimit = Math.min(gridSize,50); // limit lookahead to 50
    let bestPath=[], bestMove=null;
    let shortestDist = Infinity;

    for(let food of foodList){
        let path = bfsPath(snake[0], food, snake, depthLimit);
        if(path.length>0 && path.length<shortestDist){
            shortestDist = path.length;
            bestPath = path;
            bestMove = path[0];
        }
    }

    if(!bestMove){
        // fallback: safe move
        const dirs = ["UP","DOWN","LEFT","RIGHT"].filter(isSafeAfterMove);
        return dirs.length>0?dirs[0]:d;
    }

    if(showPath.checked){
        // Draw path
        let pos={...snake[0]};
        ctx.fillStyle="rgba(0,200,255,0.5)";
        bestPath.forEach(move=>{
            if(move==="UP") pos.y-=box;
            if(move==="DOWN") pos.y+=box;
            if(move==="LEFT") pos.x-=box;
            if(move==="RIGHT") pos.x+=box;
            ctx.fillRect(pos.x+8,pos.y+8,box-16,box-16);
        });
    }
    return bestMove;
}

// ---------------- Draw ----------------
function draw(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,cvs.width,cvs.height);

    // Draw snake
    snake.forEach((seg,i)=>{
        ctx.fillStyle=i===0?"blue":"lightblue";
        ctx.fillRect(seg.x,seg.y,box,box);
        ctx.strokeStyle="darkblue";
        ctx.strokeRect(seg.x,seg.y,box,box);
    });

    // Draw foods
    foodList.forEach(f=>{
        ctx.fillStyle="red";
        ctx.fillRect(f.x,f.y,box,box);
    });

    d = getAIMove();

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;
    if(d==="UP") snakeY-=box;
    if(d==="DOWN") snakeY+=box;
    if(d==="LEFT") snakeX-=box;
    if(d==="RIGHT") snakeX+=box;

    // Eat food
    for(let i=foodList.length-1;i>=0;i--){
        if(snakeX===foodList[i].x && snakeY===foodList[i].y){
            score++;
            eat.play();
            foodList.splice(i,1);
        }
    }

    // Refill food if needed
    while(foodList.length<foodCount){
        let f={x:Math.floor(Math.random()*gridSize)*box, y:Math.floor(Math.random()*gridSize)*box};
        if(!snake.some(seg=>seg.x===f.x && seg.y===f.y) && !foodList.some(ff=>ff.x===f.x && ff.y===f.y)){
            foodList.push(f);
        }
    }

    let newHead={x:snakeX,y:snakeY};
    if(snakeX<0||snakeX>=gridSize*box||snakeY<0||snakeY>=gridSize*box||collision(newHead,snake)){
        clearInterval(game);
        dead.play();
        return;
    }

    snake.unshift(newHead);
    document.getElementById("score").textContent=score;
}

// ---------------- Play Again ----------------
document.getElementById("playAgain").addEventListener("click",initGame);

// ---------------- Start Game ----------------
initGame();
</script>
</body>
</html>
