<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Snake AI - Multi-Food Lookahead</title>
<style>
    body { display:flex; flex-direction:column; align-items:center; background:#222; font-family:Arial; color:#fff; margin:0; padding:20px;}
    canvas { background:#111; border:3px solid #00f; border-radius:8px; margin:20px 0;}
    h1, label, button, input { margin:10px; font-size:1.2em;}
    button { padding:8px 16px; cursor:pointer; background:#00f; color:#fff; border:none; border-radius:5px;}
    button:hover { background:#0055ff;}
    input[type="number"] { width:60px; text-align:center; border-radius:4px; border:none; padding:2px 5px;}
</style>
</head>
<body>
<h1>Blue Snake AI</h1>

<label>Use AI: <input type="checkbox" id="useAI" checked></label>
<label>Show AI Path: <input type="checkbox" id="showPath"></label>

<label>Map Size: <input type="number" id="mapSize" value="19" min="5" max="50"></label>
<label>Food Amount: <input type="number" id="foodAmount" value="3" min="1" max="10"></label>

<canvas id="snake" width="608" height="608"></canvas>
<h1>Score: <span id="score">0</span></h1>
<button id="playAgain">Play Again</button>

<script>
let cvs = document.getElementById("snake");
let ctx = cvs.getContext("2d");
let box = 32;

let snake, food, score, d, game;
let useAI = document.getElementById("useAI");
let showPath = document.getElementById("showPath");
let mapSizeInput = document.getElementById("mapSize");
let foodAmountInput = document.getElementById("foodAmount");

let dead = new Audio("/sound/gameover.mp3");
let eat = new Audio("/sound/eated.mp3");

let gridSize = parseInt(mapSizeInput.value);
let foodCount = parseInt(foodAmountInput.value);

// ---------------- Initialize Game ----------------
function initGame(){
    gridSize = parseInt(mapSizeInput.value);
    foodCount = parseInt(foodAmountInput.value);
    cvs.width = cvs.height = gridSize * box;

    snake = [{x: Math.floor(gridSize/2)*box, y: Math.floor(gridSize/2)*box}];
    score = 0;
    d = "RIGHT";

    food = [];
    for(let i=0;i<foodCount;i++) food.push(spawnFood());

    if(game) clearInterval(game);
    game = setInterval(draw, 120);
}

// ---------------- Spawn Food ----------------
function spawnFood(){
    let f;
    do {
        f = {x: Math.floor(Math.random()*gridSize)*box, y: Math.floor(Math.random()*gridSize)*box};
    } while(snake.some(seg=>seg.x===f.x && seg.y===f.y));
    return f;
}

// ---------------- Collision ----------------
function collision(head, array){
    return array.some(seg => seg.x===head.x && seg.y===head.y);
}

// ---------------- BFS to all food ----------------
function bfsPathToFood(start, snakeBody, targets){
    const directions = [
        {name:"UP", dx:0, dy:-1},
        {name:"DOWN", dx:0, dy:1},
        {name:"LEFT", dx:-1, dy:0},
        {name:"RIGHT", dx:1, dy:0}
    ];
    let bestPath = [];
    let bestTarget = null;
    let bestScore = -Infinity;

    for(let target of targets){
        let queue = [{x:start.x, y:start.y, path:[]}];
        let visited = new Set([start.x+","+start.y]);
        let bodySet = new Set(snakeBody.map(seg=>seg.x+","+seg.y));
        let found = false;

        while(queue.length && !found){
            let node = queue.shift();
            if(node.x===target.x && node.y===target.y){
                bestPath = node.path;
                bestTarget = target;
                bestScore = 1000 - node.path.length; // shorter path preferred
                found = true;
                break;
            }
            for(let dir of directions){
                let nx = node.x + dir.dx*box;
                let ny = node.y + dir.dy*box;
                if(nx<0 || nx>=gridSize*box || ny<0 || ny>=gridSize*box) continue;
                if(bodySet.has(nx+","+ny) && !(nx===target.x && ny===target.y)) continue;
                if(visited.has(nx+","+ny)) continue;
                visited.add(nx+","+ny);
                queue.push({x:nx, y:ny, path: node.path.concat(dir.name)});
            }
        }
    }
    return bestPath;
}

// ---------------- Safe move ----------------
function isSafeAfterMove(direction){
    let newHead = {...snake[0]};
    if(direction==="UP") newHead.y-=box;
    if(direction==="DOWN") newHead.y+=box;
    if(direction==="LEFT") newHead.x-=box;
    if(direction==="RIGHT") newHead.x+=box;
    if(newHead.x<0 || newHead.x>=gridSize*box || newHead.y<0 || newHead.y>=gridSize*box) return false;
    return !collision(newHead, snake);
}

// ---------------- AI Move ----------------
function getAIMove(){
    if(!useAI.checked) return d;
    let path = bfsPathToFood(snake[0], snake, food);
    if(path.length===0){
        const dirs = ["UP","DOWN","LEFT","RIGHT"].filter(isSafeAfterMove);
        return dirs.length>0 ? dirs[0] : d;
    }
    if(showPath.checked){
        let pos = {...snake[0]};
        ctx.fillStyle="rgba(0,200,255,0.5)";
        path.forEach(move=>{
            if(move==="UP") pos.y-=box;
            if(move==="DOWN") pos.y+=box;
            if(move==="LEFT") pos.x-=box;
            if(move==="RIGHT") pos.x+=box;
            ctx.fillRect(pos.x+8,pos.y+8,box-16,box-16);
        });
    }
    return path[0];
}

// ---------------- Draw ----------------
function draw(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,cvs.width,cvs.height);

    snake.forEach((seg,i)=>{
        ctx.fillStyle = i===0?"blue":"lightblue";
        ctx.fillRect(seg.x,seg.y,box,box);
        ctx.strokeStyle="darkblue";
        ctx.strokeRect(seg.x,seg.y,box,box);
    });

    food.forEach(f=>{
        ctx.fillStyle="red";
        ctx.fillRect(f.x,f.y,box,box);
    });

    d = getAIMove();

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;
    if(d==="UP") snakeY-=box;
    if(d==="DOWN") snakeY+=box;
    if(d==="LEFT") snakeX-=box;
    if(d==="RIGHT") snakeX+=box;

    // Eat food
    let eatenIndex = food.findIndex(f=>f.x===snakeX && f.y===snakeY);
    if(eatenIndex!==-1){
        score++;
        eat.play();
        food[eatenIndex]=spawnFood();
    } else {
        snake.pop();
    }

    let newHead = {x:snakeX, y:snakeY};
    if(snakeX<0 || snakeX>=gridSize*box || snakeY<0 || snakeY>=gridSize*box || collision(newHead,snake)){
        clearInterval(game);
        dead.play();
        return;
    }

    snake.unshift(newHead);
    document.getElementById("score").textContent = score;
}

// ---------------- Play Again ----------------
document.getElementById("playAgain").addEventListener("click", initGame);

// Start
initGame();
</script>
</body>
</html>
