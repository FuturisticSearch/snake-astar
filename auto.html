<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Snake AI</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0 url('https://i.imgur.com/8fK4hfo.png') repeat; /* subtle grid background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
      color: #4caf50;
    }

    canvas {
      margin: 20px 0;
      border: 4px solid #4caf50;
      border-radius: 12px;
      background: #000 url('https://i.imgur.com/8fK4hfo.png') repeat;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #43a047;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Google Snake AI (A* BOT)</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <h1>Score: <span id="score">0</span> | Time: <span id="time">0</span>s</h1>
  <p><b>Mode: <font color="#ff5555">Automatic (BOT)</font></b></p>
  <div>
    <button onclick="location.reload()">Refresh</button>
    <button id="play">Play</button>
    <button id="pause" hidden>Pause</button>
  </div>

  <script>
    // Load Apple-style textures for snake and food
    const snakeImg = new Image();
    snakeImg.src = 'https://i.imgur.com/4R8kqzY.png'; // Apple-style snake segment
    const foodImg = new Image();
    foodImg.src = 'https://i.imgur.com/JjPzZ5R.png'; // Apple-style apple

    // Extend Game drawRect to draw images
    Game.prototype.drawRect = function(x, y, type) {
      const ctx = this.canvas.getContext('2d');
      if (type === 'snake') ctx.drawImage(snakeImg, x, y, this.blockSize, this.blockSize);
      else if (type === 'food') ctx.drawImage(foodImg, x, y, this.blockSize, this.blockSize);
    }

    // Initialize the game
    const snake = new Game({
      canvas: document.querySelector('#gameCanvas'),
      size: 400,
      blockSize: 20,
      fps: 15,
      utils: { showGrid: false, distance: false, distanceCount: false, distancePerpendicular: false },
      aStar: true,
      snakeColor: '#4caf50',
      snakeStroke: '#388e3c',
      foodColor: '#f44336',
      foodStroke: '#c62828'
    });

    const playBtn = document.querySelector("#play");
    const pauseBtn = document.querySelector("#pause");

    playBtn.addEventListener("click", () => {
      playBtn.hidden = true;
      pauseBtn.hidden = false;
      snake.play();
    });

    pauseBtn.addEventListener("click", () => {
      pauseBtn.hidden = true;
      playBtn.hidden = false;
      snake.pause();
    });
  </script>
  <script src="snake.js" charset="utf-8"></script>
</body>
</html>
